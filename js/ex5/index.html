<!DOCTYPE html>

<head>

    <title>Idade de cachorro</title>
</head>
<body>
    

    <script>
        
        IdadeCachorro();

        function IdadeCachorro() {
            let UserInputIdadeCachorro = prompt("Digite a idade de seu cachorro");

        let IdadeCachorro = (UserInputIdadeCachorro - 2) * 4 + 24
        alert("Em anos humanos o seu cachorro tem " + IdadeCachorro + " Anos.")
        }
    </script>
</body>
