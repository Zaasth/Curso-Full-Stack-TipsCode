<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        AnoBi(2100)

        function AnoBi(ano){
           
            if(ano % 400 == 0){
                return alert("O ano "+ano+" é bisexto")
            }
            else if(ano % 4 == 0 && ano % 100 != 0){
                return alert("O ano "+ano+" é bisexto")
            }
            else {
                return alert("O ano "+ano+" não é bisexto")
            }
        }
    </script>
</body>
</html>
