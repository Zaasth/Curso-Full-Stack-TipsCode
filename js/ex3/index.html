<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let UserInput = prompt("Digite um texto");
        let Quant = 180;
        let Letras = UserInput.length;
        let Limite180 = UserInput.slice(0, 181);

        let Res = (Quant-Letras);

        if(Res <= Quant && Res >= 0){
            alert( Limite180 + " Você ainda tem " + Res + " caracters restantes");
        }
        else{
            alert( Limite180 + " Você passou o limite de carcters permitidos");
        }
        
    </script>
</body>
</html>
